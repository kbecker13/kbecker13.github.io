<!DOCTYPE html>
<html>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script defer src="pages.js"></script>
<script defer src="index.js"></script>
<head>

	<meta charset="utf-8">

	<title>A Dress of Stars</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<link rel="apple-touch-icon" href="images/icon.png"/>

</head>
<body onorientationchange = "testOrientation();" onload = "init();">
	<!-- <button class = "debug top" type = "button" onClick="clicked()"> -> </button>
	<p class = "debug" id = "debug">debug</p> -->
	
	<div id = "tWrap"><div id = "tcontainer" class = "container">
		<div id = "title"><img id="titleBG" src = "images/title.jpg"/><img id="titleImg" src = "images/title.png"/></div>
		<div id = "startButton" onMouseOver = "startHover(this)" onMouseOut = "stopHover(this)" onclick = "startClick()">Start</div>
	</div></div>
	<div id = "loader"><p id = "loadText">Loading</p></div>
	<div id = "pWarning"><p id = "pWarningText">Please orient back to landscape to continue the story.</p></div>
	<div id = "phone"><p id = "phoneText">Howdy! Thanks for checking out my project! The optimum viewspace for this is on ipad</p></div>
	<div id = "wrapper">
		<div id="container" class="container">
			<div id = "ui"></div>
			<div id = "chap"><div id = "chapBar">
				<svg id = "bar">
					<rect width="99%" x="0.5%" y="8" rx="5" height="4" style="fill: rgba(255,255,255,0.8)"/>
				</svg>
				<img id = "star" src ="images/star.png"  onmousedown="startTDrag(event)" />
			</div></div>
			<img id = "next" src = "images/next.png" onclick="nextClick()"/>
			<img id = "back" src = "images/back.png" onclick="backClick()"/>
			<ul id="scene" class="scene">
				<li class="layer" data-depth="0.5"><img id = "0" src="images/bgs/1.jpg"/></li>
				<li class="layer" data-depth="0.45"><img id = "1" src="images/bgs/clouds.png"/></li>
				<li class="layer" data-depth="0.4"><img id = "2" src=""/></li>
				<li class="layer" data-depth="0.35"><img id = "3" src="images/grounds/0.png"/></li>
				<li class="layer" data-depth="0.3"><img id = "4" src=""/></li>
				<li class="layer" data-depth="0.25"><img id = "5" src="images/girls/0.png"/></li>
			</ul>
			
				<div id ="storyWrapper"><p id = "story"></p></div>
		</div>
	</div>
</body>
</html>
